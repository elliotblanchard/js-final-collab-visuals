<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Test</title>
  </head>
  <body>
    <script type="application/javascript" src="src/clientTest.js" charset="UTF-8"></script>

    <form id="create-form">
      <div class="form-group">
        <h2 class="text-white">Create User</h3>
        <h5 class="text-white">Username</h5>
        <input type="text" class="form-control" id="create-username" >
      </div>
      <div class="form-group">
        <h5 class="text-white">Password</h5>
        <input type="password" class="form-control" id="create-password">
      </div>
      <div class="form-group">
        <h5 class="text-white">Admin?</h5>
        <input type="checkbox" class="form-control" id="create-admin">
      </div>      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form id="login-form">
        <div class="form-group">
          <h2 class="text-white">Login</h3>
          <h5 class="text-white">Username</h5>
          <input type="text" class="form-control" id="login-username" >
        </div>
        <div class="form-group">
          <h5 class="text-white">Password</h5>
          <input type="password" class="form-control" id="login-password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="logout-form">
        <div class="form-group">
          <h2 class="text-white">Logout</h3>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>      
  </body>
</html>
